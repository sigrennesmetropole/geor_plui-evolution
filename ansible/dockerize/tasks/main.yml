---
# create root directory
- name: Creates directory application
  file:
    state: directory
    mode: 0775
    path: "{{ item }}"
  with_items:
    - "{{pluievolution_image_directory}}/"
    - "{{pluievolution_config_directory}}/plui-evolution"

# update security proxy
- name: Check whether targets-mapping.properties contains pluievolution
  command: grep -Fcq "pluievolution" "{{ pluievolution_config_directory }}/security-proxy/targets-mapping.properties"
  register: checksecuritypluievolution
  check_mode: no
  ignore_errors: yes
  changed_when: no

- name: Update targets-mapping.properties if needed
  when: checksecuritypluievolution.rc == 1
  shell:
    cmd: echo "pluievolution=http://pluievolution:{{pluievolution_server_port}}/pluievolution" >> "{{ pluievolution_config_directory }}/security-proxy/targets-mapping.properties"    

# copy images 
- name: Copy pluievolution api Dockerfile
  template:
    src: Dockerfile.api
    dest: "{{ pluievolution_image_directory }}/Dockerfile"
    mode: 0770
    
- name: Copy pluievolution war
  copy:
    src: "{{ pluievolution_war_name }}"
    dest: "{{ pluievolution_image_directory }}/pluievolution.war"
    mode: 0770 
   
- name: Copy pluievolution api properties file
  template:
    src: plui-evolution.properties.j2
    dest: "{{ pluievolution_config_directory }}/plui-evolution/plui-evolution.properties"
    mode: 0770

- name: Copy default api properties file
  template:
    src: default.properties.j2
    dest: "{{ pluievolution_config_directory }}/default.properties"
    mode: 0777
        
#- name: Copy tomcat lib jar
#  copy:
#    src: "tomcat-juli.jar"
#    dest: "{{ pluievolution_image_directory }}/pluievolution/WEB-INF/lib/tomcat-juli.jar"
#    mode: 0770
  
- name: Build pluievolution api image
  shell: 
    cmd: docker build -t plui-evolution-image {{pluievolution_image_directory}}
    chdir: "{{pluievolution_image_directory}}"  
    
# install yaml-merge
- name: Clone yaml-merge
  shell: 
    chdir: /tmp
    cmd: rm -rf /tmp/yaml-merge; git clone https://github.com/OndraZizka/yaml-merge.git 
    
- name: Override yaml-merge
  copy: 
    src: "YmlMerger.java"
    dest: "/tmp/yaml-merge/src/main/java/org/cobbzilla/util/yml"
    mode: 0664    
    
- name: Build yaml-merge
  shell:
    chdir: /tmp
    cmd: cd yaml-merge ;  mvn -Drelease package

# update docker compose file
- name: Copy pluievolution docker compose file
  template:
    src: docker-compose.yml.j2
    dest: "/tmp/yaml-merge/docker-plui-evolution.yml"
    mode: 0664
    
- name: Copy original docker compose file
  copy:
    src: "{{pluievolution_docker_directory}}/docker-compose.yml"
    dest: "/tmp/yaml-merge/docker-compose.yml"
    remote_src: true
    mode: 0664    
    
- name: Merge docker compose file
  shell:
    chdir: "/tmp/yaml-merge"
    cmd: bin/yaml-merge.sh "docker-compose.yml" "docker-plui-evolution.yml" > "{{pluievolution_docker_directory}}/docker-compose.yml"
    
#- name: Stop docker compose
#  shell:
#    cmd: docker-compose down
#    chdir: "{{pluievolution_docker_directory}}"
    
- name: Restart docker compose
  shell:
    cmd: docker-compose up -d --build
    chdir: "{{pluievolution_docker_directory}}"    