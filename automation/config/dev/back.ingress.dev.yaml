kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: pluievolution-back-dev-rm-pluievolution-back
  labels:
    app.kubernetes.io/instance: pluievolution-back-dev
    app.kubernetes.io/name: pluievolution-back-dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /pluievolution/$2
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - >-
          pluievolution-back-dev.rennes-metropole-georchestra.karbon.open.global
      secretName: pluievolution-back-dev.rennes-metropole-georchestra.karbon.open.global
  rules:
    - host: pluievolution-back-dev.rennes-metropole-georchestra.karbon.open.global
      http:
        paths:
          - path: /pluievolution(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: pluievolution-back-dev-rm-pluievolution-back
                port:
                  number: 8080